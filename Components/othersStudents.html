<!DOCTYPE html>
<html lang="en">
<head>
  <title>Others Student</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="otherStudent.js"></script>
</head>
<body>
<div class="container">

    <div class="col-sm-10 col-lg-12">
      <img src="../assets/axis.jpg" alt="axis image"/>
  </div>
  <h4 style="margin-left: 6%;">VNS GROUP OF COLLEGES</h4>
  <form class="form-horizontal" name="vnsForm" onsubmit="return validateForm()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name<sup>*</sup>:</label>
      <div class="col-sm-10 col-lg-6">
        <input type="text" class="form-control" id="name" placeholder="Please enter your name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">Father's Name<sup>*</sup>:</label>
      <div class="col-sm-10 col-lg-10 col-lg-6">          
        <input type="text" class="form-control" id="fname" placeholder="Please enter your father's name" name="fathersName">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="mobile">Mobile<sup>*</sup>:</label>
        <div class="col-sm-10 col-lg-10 col-lg-6">
          <input type="text" class="form-control" id="mobile" placeholder="Please enter your Mob. number" name="number">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10 col-lg-10 col-lg-6">
          <input type="email" class="form-control" id="email" placeholder="Please Enter your email" name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="course">Select Course<sup>*</sup>:</label>
        <div class="col-sm-10 col-lg-10 col-lg-6">
            <select id="selectCourse" name="dropdown">
                <option value="">--Select Course--</option>
                 <option value="Diploma Engineering">Diploma Engineering</option>
                 <option value="B.Tech">B.Tech</option>
                 <option value="M.Tech">M.Tech</option>
                 <option value="Diploma Pharmacy">Diploma Pharmacy</option>
                 <option value="B. Pharm">B. Pharm</option>
                <option value="M.Pharm">M.Pharm</option>
                <option value="MBA">MBA</option>
                <option value="B.P.Ed">B.P.Ed</option>
                <option value="B.Ed">B.Ed</option>
                <option value="B.P.Es">B.P.Es</option>
                 <option value="M.P.Ed">M.P.Ed</option>
                <option value="D.EI.Ed">D.EI.Ed</option>
                 <option value="B.com">B.com</option>
                 <option value="B.Sc.Nursing">B.Sc.Nursing</option>
                <option value="GNM">GNM</option>
                <option value="OTHER">OTHER</option>
                </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="amount">Amount<sup>*</sup>:</label>
        <div class="col-sm-10 col-lg-10 col-lg-6">
          <input type="Number" class="form-control" id="amount" placeholder="Enter Amount" name="amount">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="purpose">Purpose<sup>*</sup>:</label>
        <div class="col-sm-10 col-lg-10 col-lg-6">
            <textarea name="purpose" style="vertical-align: top;" name="purpose" rows="3" cols="25" maxlength="100" placeholder="Max 100 words"></textarea>
        </div>
      </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-8 col-lg-6">
        <button type="submit" class="btn btn_submit">Proceed for Payment</button>
        <button type="button" class="btn btn-secondary"><a href="../index.html" style="color: black;">Cancel</a></button>
      </div>
    </div>
    
  </form>
</div>
</body>
</html>
