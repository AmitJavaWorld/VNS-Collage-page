<!DOCTYPE html>
<html lang="en">
<head>
  <title>Existing Students</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="otherStudent.js"></script>
</head>
<body>

<div class="container">

    <div class="col-sm-10 col-lg-12">
      <img src="../assets/axis.jpg" alt="axis image"/>
  </div>
  <h4 style="margin-left: 6%;">VNS GROUP OF COLLEGES</h4>
  <form class="form-horizontal" onsubmit="return validateForm()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="scolar">Scholar Number<sup>*</sup>:</label>
      <div class="col-sm-10 col-lg-6">
        <input type="text" style='text-transform:uppercase' class="form-control" id="scolar" placeholder="Scholar Number" name="scolar" >
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-8 col-lg-6">
        <button type="submit" class="btn btn_submit">Validate</button>
        <button type="button" class="btn btn-secondary"><a href="../index.html" style="color: black;">Cancel</a></button>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" style="color: #e75480;" for="urn">Enquire URN:</label>
      <div class="col-sm-10 col-lg-10 col-lg-6">          
        <input type="text" class="form-control" id="urn" placeholder="URN Number" name="urn">
      </div>
    </div>
   
    
  </form>
</div>

</body>
</html>
